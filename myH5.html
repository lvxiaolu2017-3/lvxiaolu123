<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>移动端简历</title>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" type="text/css">
    <link rel="stylesheet" href="css/reset.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">

    <link rel="stylesheet" href="css/index1.css" type="text/css">
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一页-->
        <div class="swiper-slide page01">
            <div class="boxImg">
                <img src="img/page1-1.png" alt="">
                <img src="img/page1-2.png" alt="">
                <img src="img/page1-3.png" alt="">
                <img src="img/page1-4.png" alt="">
            </div>
            <p class="fir">我的</p>
            <h1>简历</h1>
            <p class="one">我是：</p>
            <p class="two">吕晓路</p>
            <p class="thr">我来</p>
            <p class="for">求职求知！</p>
        </div>
        <div class="swiper-slide page02">
            <img src="img/page2-1.png" alt="">
            <img src="img/page2-2.png" alt="">
            <img src="img/page2-3.png" alt="">
            <img src="img/page2-4.png" alt="">
            <img src="img/page2-5.png" alt="">
            <ul>
                <li>一、个人简介</li>
                <li>二、职业技能</li>
                <li>三、工作经验及项目</li>
                <li>四、人生信条/爱好</li>
                <li>五、联系方式</li>
            </ul>
        </div>
    </div>
</section>
<section class="arrow">
    <span></span>
    <span></span>
</section>
<section class="audio">
    <audio class="audioMp3" src="audioFile/You%20Raise%20Me%20Up.mp3" loop preload="none"></audio>
    <audio preload="none" loop>
        <source src="audioFile/You Raise Me Up.mp3" type="audio/mpeg"/>
        <source src="audioFile/You Raise Me Up.wav" type="audio/wav"/>
        <source src="audioFile/You Raise Me Up.ogg" type="audio/ogg"/>
        &lt;!&ndash;如果以上三种格式都不支持的话,我们可以继续在下面编写FLASH的播放&ndash;&gt;
    </audio>
</section>


<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    FastClick.attach(document.body);
</script>
</body>
</html>
